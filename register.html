<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e91e63, #9c27b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .register-container .form-control {
            margin-bottom: 15px;
            border-radius: 30px;
            padding: 15px;
        }
        .register-container .btn {
            width: 100%;
            background-color: #673ab7;
            border-color: #673ab7;
            color: white;
            border-radius: 30px;
            padding: 10px;
        }
        .register-container .btn:hover {
            background-color: #512da8;
            border-color: #512da8;
        }
        .signin-container {
            text-align: center;
            margin-top: 20px;
        }
        .signin-container a {
            color: #673ab7;
            text-decoration: none;
        }
        .signin-container a:hover {
            text-decoration: underline;
        }
        .password-container {
            position: relative;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 15px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="new_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="new_username" name="new_username" required>
            </div>
            <div class="mb-3 password-container">
                <label for="new_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
                <span class="toggle-password" onclick="togglePassword('new_password')">üëÅÔ∏è</span>
            </div>
            <div class="mb-3 password-container">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
            </div>
            <div class="mb-3">
                <label for="user_role" class="form-label">Register as</label>
                <select class="form-control" id="user_role" name="user_role" required>
                    <option value="">Select a role</option>
                    <option value="farmer">Farmer</option>
                    <option value="expert">Expert</option>
                    <option value="researcher">Researcher</option>
                    <option value="student">Student</option>
                    <option value="agricultural_officer">Agricultural Officer</option>
                    <option value="agribusiness_company">Agribusiness Company</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="signin-container">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>

    <!-- Modal for success -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Account Created</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Account created successfully. Please log in.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="okButton">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for password mismatch -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Passwords do not match. Please try again.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for username exists -->
    <div class="modal fade" id="usernameExistsModal" tabindex="-1" aria-labelledby="usernameExistsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameExistsModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Username already exists. Please choose a different username.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(id) {
            var x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        {% if account_created %}
        var successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
        {% endif %}

        {% if password_mismatch %}
        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
        {% endif %}

        {% if username_exists %}
        var usernameExistsModal = new bootstrap.Modal(document.getElementById('usernameExistsModal'));
        usernameExistsModal.show();
        {% endif %}

        document.getElementById('okButton').addEventListener('click', function () {
            window.location.href = "{{ url_for('login') }}";
        });
    </script>
</body>
</html>
