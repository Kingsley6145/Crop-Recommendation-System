<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 {
            color: rgb(0, 0, 0);
            text-align: center;
        }

        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .card {
            margin: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: rgb(241, 239, 240);
        }
        .container {
            background: #fffbfe;
            font-weight: bold;
            padding-bottom: 10px;
            border-radius: 15px;
        }
        .signout-modal .modal-content {
            text-align: center;
            padding: 20px;
        }
        .signout-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background:#BCBBB8">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation System</a>
    <!-- Sign out button -->
    <button class="btn btn-danger ms-auto" id="signoutButton">Sign out</button>
  </div>
</nav>

<!-- Main content -->
<div class="container my-3 mt-3">
    <h1 class="text-success">Admin Dashboard<span class="text-success">ðŸŒ±</span></h1>

    <div class="card bg-dark" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Manage Users</h5>
            <p class="card-text">Here you can add or remove users.</p>
        </div>
    </div>

    <!-- Add your admin functionalities here -->
    <!-- For example, user management, system settings, etc. -->

</div>

<!-- Sign out confirmation modal -->
<div id="signoutModal" class="modal fade" tabindex="-1" aria-labelledby="signoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to sign out?</p>
                <div class="signout-button">
                    <button id="signoutYes" class="btn btn-danger">Sign out</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
    // JavaScript for sign out modal
    var signoutButton = document.getElementById("signoutButton");
    var signoutModal = new bootstrap.Modal(document.getElementById("signoutModal"));
    var signoutYes = document.getElementById("signoutYes");

    signoutButton.addEventListener("click", function() {
        signoutModal.show();
    });

    signoutYes.addEventListener("click", function() {
        window.location.href = "/admin_logout"; // Assuming '/admin_logout' is your sign out route for admin
    });
</script>

</body>
</html>
