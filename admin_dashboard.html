<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #e91e63, #9c27b0);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            padding: 20px;
        }
        .card h5, .card p {
            color: #333;
        }
        .navbar {
            width: 100%;
            background-color: #673ab7;
        }
        .navbar .navbar-brand {
            color: white;
        }
        .navbar .btn {
            border-radius: 30px;
        }
        .btn-danger {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        .btn-warning {
            background-color: #ff9800;
            border-color: #ff9800;
            color: white;
        }
        .btn-warning:hover {
            background-color: #e68900;
            border-color: #e68900;
        }
        .btn-danger:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }
        .signout-modal .modal-content {
            text-align: center;
            padding: 20px;
        }
        .signout-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation System</a>
    <!-- Sign out button -->
    <button class="btn btn-danger ms-auto" id="signoutButton">Sign out</button>
    <!-- Manage Users button -->
    <a class="btn btn-warning ms-2" href="{{ url_for('manage_users') }}">Manage Users</a>
    <!-- Manage Crops button -->
    <a class="btn btn-warning ms-2" href="{{ url_for('manage_crops') }}">Manage Crops</a>
  </div>
</nav>

<!-- Main content -->
<div class="container my-3 mt-3">
    <h1 class="text-white">Admin Dashboard<span class="text-white">ðŸŒ±</span></h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Admin Panel</h5>
            <p class="card-text">Welcome to the admin panel. Use the navigation buttons to manage the system.</p>
        </div>
    </div>
</div>

<!-- Sign out confirmation modal -->
<div id="signoutModal" class="modal fade" tabindex="-1" aria-labelledby="signoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to sign out?</p>
                <div class="signout-button">
                    <button id="signoutYes" class="btn btn-danger">Sign out</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
    // JavaScript for sign out modal
    var signoutButton = document.getElementById("signoutButton");
    var signoutModal = new bootstrap.Modal(document.getElementById("signoutModal"));
    var signoutYes = document.getElementById("signoutYes");

    signoutButton.addEventListener("click", function() {
        signoutModal.show();
    });

    signoutYes.addEventListener("click", function() {
        window.location.href = "{{ url_for('admin_logout') }}"; // Assuming '/admin_logout' is your sign out route for admin
    });
</script>

</body>
</html>
