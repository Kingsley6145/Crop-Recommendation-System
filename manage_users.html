<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Users - Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 {
            color: rgb(0, 0, 0);
            text-align: center;
        }

        .form-container {
            background: #fffbfe;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .form-container h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body style="background:#BCBBB8">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation System</a>
    <!-- Sign out button -->
    <button class="btn btn-danger ms-auto" id="signoutButton">Sign out</button>
    <!-- Manage Users button -->
    <a class="btn btn-warning ms-2" href="{{ url_for('manage_users') }}">Manage Users</a>
  </div>
</nav>

<!-- Main content -->
<div class="container my-3 mt-3">
    <h1 class="text-success">Manage Users<span class="text-success">ðŸŒ±</span></h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <h2>Add User</h2>
        <form action="{{ url_for('manage_users') }}" method="POST">
            <input type="hidden" name="add_user" value="1">
            <div class="mb-3">
                <label for="new_username" class="form-label">New Username</label>
                <input type="text" class="form-control" id="new_username" name="new_username" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Remove User</h2>
        <form action="{{ url_for('manage_users') }}" method="POST">
            <input type="hidden" name="remove_user" value="1">
            <div class="mb-3">
                <label for="username_to_remove" class="form-label">Username to Remove</label>
                <input type="text" class="form-control" id="username_to_remove" name="username_to_remove" required>
            </div>
            <button type="submit" class="btn btn-danger">Remove User</button>
        </form>
    </div>
</div>

<!-- Sign out confirmation modal -->
<div id="signoutModal" class="modal fade" tabindex="-1" aria-labelledby="signoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to sign out?</p>
                <div class="signout-button">
                    <button id="signoutYes" class="btn btn-danger">Sign out</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
    // JavaScript for sign out modal
    var signoutButton = document.getElementById("signoutButton");
    var signoutModal = new bootstrap.Modal(document.getElementById("signoutModal"));
    var signoutYes = document.getElementById("signoutYes");

    signoutButton.addEventListener("click", function() {
        signoutModal.show();
    });

    signoutYes.addEventListener("click", function() {
        window.location.href = "{{ url_for('admin_logout') }}"; // Assuming '/admin_logout' is your sign out route for admin
    });
</script>

</body>
</html>
