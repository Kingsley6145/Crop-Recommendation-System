<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e91e63, #9c27b0);
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        main h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #673ab7; /* Purple color */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <main>
        <h1>Available Crops</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Nitrogen</th>
                    <th>Phosphorus</th>
                    <th>Potassium</th>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>pH</th>
                    <th>Rainfall</th>
                </tr>
            </thead>
            <tbody>
                {% for crop in crops %}
                <tr>
                    <td>{{ crop.name }}</td>
                    <td>{{ crop.nitrogen }}</td>
                    <td>{{ crop.phosphorus }}</td>
                    <td>{{ crop.potassium }}</td>
                    <td>{{ crop.temperature }}</td>
                    <td>{{ crop.humidity }}</td>
                    <td>{{ crop.ph }}</td>
                    <td>{{ crop.rainfall }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
